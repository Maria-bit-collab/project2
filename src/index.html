<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки</title>
</head>
<body>
    <header>
        <div class="input-container">
            <form id="addCardForm">
                <input type="text" name="title" placeholder="Заголовок">
                <input type="text" name="subtitle" placeholder="Описание">
                <input type="text" name="subtitle2" placeholder="Время">
                <button type="submit">Добавить карточку</button>
            </form>
        </div>
    </header>
    <main>
        <ul class="cardList"></ul>
    </main>

    <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form>
            <input type="text" name="title" placeholder="Заголовок">
            <input type="text" name="subtitle" placeholder="Описание">
            <input type="text" name="subtitle2" placeholder="Время">
            <button type="submit">Сохранить</button>
          </form>
        </div>
      </div>

    <!-- Шаблон карточки -->
    <template id="cardTemp">
        <li class="cardItem">
            <button class="card_button_delete">×</button>
            <button class="card_button_edit">✎</button>
            <p class="card_title"></p>
            <p class="card_text"></p>
            <p class="card_text2"></p>
            <button class="card_button_like"></button>
        </li>
    </template>
</body>
</html>
